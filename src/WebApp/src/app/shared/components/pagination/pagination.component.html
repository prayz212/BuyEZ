<div class="flex justify-center mt-8">
  <div>
    <ul class="inline-flex space-x-2">
      <li>
        <button
          type="button"
          (click)="handlePageChanged(1)"
          [disabled]="!hasPrevious"
          [ngClass]="{
            'w-10 h-10 flex items-center justify-center': true,
            'fill-white rounded-full lg:hover:bg-neutral-400/40 lg:hover:fill-neutral-900':
              hasPrevious,
            'fill-neutral-400/20': !hasPrevious
          }"
        >
          <svg
            height="12"
            width="12"
            version="1.1"
            id="Layer_1"
            xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink"
            viewBox="0 0 511.801 511.801"
            xml:space="preserve"
          >
            <g>
              <g>
                <g>
                  <path
                    d="M271.067,255.84l237.76-237.76c4.053-4.267,3.947-10.987-0.213-15.04c-4.16-3.947-10.667-3.947-14.827,0L248.453,248.373
               c-4.16,4.16-4.16,10.88,0,15.04l245.333,245.333c4.267,4.053,10.987,3.947,15.04-0.213c3.947-4.16,3.947-10.667,0-14.827
               L271.067,255.84z"
                  />

                    d="M25.733,255.84l237.76-237.76c4.053-4.267,3.947-10.987-0.213-15.04c-4.16-3.947-10.667-3.947-14.827,0L3.12,248.267
               c-4.16,4.16-4.16,10.88,0,15.04L248.453,508.64c4.267,4.053,10.987,3.947,15.04-0.213c3.947-4.16,3.947-10.667,0-14.827
               L25.733,255.84z"
                  />
                </g>
              </g>
            </g>
          </svg>
        </button>
      </li>
      <li *ngFor="let page of pages">
        <button
          type="button"
          (click)="handlePageChanged(page)"
          [disabled]="page === currentPage"
          [ngClass]="{
            'w-10 h-10 flex items-center justify-center rounded-full': true,
            'bg-neutral-400/20 text-neutral-900': page === currentPage,
            'lg:hover:bg-neutral-400/40 lg:hover:text-neutral-900':
              page !== currentPage,
          }"
        >
          {{ page }}
        </button>
      </li>
      <li>
        <button
          type="button"
          (click)="handlePageChanged(totalPages)"
          [disabled]="!hasNext"
          [ngClass]="{
            'w-10 h-10 flex items-center justify-center': true,
            'fill-white rounded-full lg:hover:bg-neutral-400/40 lg:hover:fill-neutral-900':
              hasNext,
            'fill-neutral-400/20': !hasNext
          }"
        >
          <svg
            height="12"
            width="12"
            version="1.1"
            id="Layer_1"
            xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink"
            viewBox="0 0 512.094 512.094"
            xml:space="preserve"
          >
            <g>
              <g>
                <g>
                  <path
                    d="M263.641,248.4L18.308,3.067c-4.16-4.053-10.987-3.947-15.04,0.32c-3.947,4.16-3.947,10.667,0,14.827l237.76,237.76
       L3.268,493.733c-4.267,4.053-4.373,10.88-0.213,15.04c4.16,4.16,10.88,4.373,15.04,0.213c0.107-0.107,0.213-0.213,0.213-0.213
       L263.641,263.44C267.801,259.28,267.801,252.56,263.641,248.4z"
                  />
                  <path
                    d="M508.974,248.4L263.641,3.067c-4.267-4.053-10.987-3.947-15.04,0.213c-3.947,4.16-3.947,10.667,0,14.827l237.76,237.76
       l-237.76,237.867c-4.267,4.053-4.373,10.88-0.213,15.04c4.16,4.16,10.88,4.373,15.04,0.213c0.107-0.107,0.213-0.213,0.213-0.213
       L508.974,263.44C513.135,259.28,513.135,252.56,508.974,248.4z"
                  />
                </g>
              </g>
            </g>
          </svg>
        </button>
      </li>
    </ul>
  </div>
</div>
