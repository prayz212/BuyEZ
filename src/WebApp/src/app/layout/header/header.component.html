<header
  class="pt-2 lg:pt-3 lg:px-3 inset-x-0 flex flex-wrap md:justify-start md:flex-nowrap z-50 w-full"
>
  <nav
    class="relative max-w-[66rem] bg-neutral-800/30 w-full rounded-[28px] py-3 ps-5 pe-2 md:flex md:items-center md:justify-between md:py-0 mx-2 lg:mx-auto"
    aria-label="Global"
  >
    <div class="flex items-center justify-between">
      <!-- Logo -->
      <a
        class="rounded-md text-xl font-semibold focus:outline-none focus:opacity-80 flex space-x-2 h-6 w-max items-center"
        routerLink="/"
      >
        <img
          src="../../../assets/logo/shopping-icon.png"
          width="20"
          height="20"
        />
        <span class="text-white">BuyEZ</span>
      </a>
      <!-- End Logo -->

      <div class="md:hidden">
        <button
          type="button"
          class="hs-collapse-toggle size-8 flex justify-center items-center text-sm font-semibold rounded-full bg-neutral-800/30 text-white disabled:opacity-50 disabled:pointer-events-none"
          data-hs-collapse="#navbar-collapse"
          aria-controls="navbar-collapse"
          aria-label="Toggle navigation"
        >
          <svg
            class="hs-collapse-open:hidden flex-shrink-0 size-4"
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <line x1="3" x2="21" y1="6" y2="6" />
            <line x1="3" x2="21" y1="12" y2="12" />
            <line x1="3" x2="21" y1="18" y2="18" />
          </svg>
          <svg
            class="hs-collapse-open:block hidden flex-shrink-0 size-4"
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path d="M18 6 6 18" />
            <path d="m6 6 12 12" />
          </svg>
        </button>
      </div>
    </div>

    <!-- Collapse -->
    <div
      id="navbar-collapse"
      class="hs-collapse hidden overflow-hidden transition-all duration-300 basis-full grow md:block"
    >
      <div
        class="flex flex-col gap-y-4 gap-x-0 mt-5 md:flex-row md:items-center md:justify-end md:gap-y-0 md:gap-x-7 md:mt-0 md:ps-7"
      >
        <a
          class="text-sm font-medium text-white hover:text-neutral-300 md:py-4 focus:outline-none focus:text-neutral-300"
          routerLink="/"
          routerLinkActive="!text-yellow-300/90 cursor-default"
          [routerLinkActiveOptions]="{ exact: true }"
          aria-current="page"
          >Home</a
        >
        <div
          class="hs-dropdown [--strategy:static] md:[--strategy:fixed] [--adaptive:none] sm:[--trigger:hover] md:py-4"
        >
          <button
            type="button"
            [ngClass]="{
              'flex items-center w-full text-sm font-medium text-white hover:text-neutral-300 focus:outline-none focus:text-neutral-300 justify-between md:justify-start': true,
              '!text-yellow-300/90': allProductsActive.isActive
            }"
          >
            Product
            <svg
              class="flex-shrink-0 ms-1 mt-1 me-5 md:me-0 size-4"
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path d="m6 9 6 6 6-6" />
            </svg>
          </button>

          <div
            class="hs-dropdown-menu transition-[opacity,margin] duration-[0.1ms] md:duration-[150ms] hs-dropdown-open:opacity-100 opacity-0 md:w-48 hidden z-10 bg-transparent md:bg-neutral-800 md:shadow-md rounded-lg p-2 before:absolute top-full before:-top-5 before:start-0 before:w-full before:h-5 min-w-60"
          >
            <div
              class="hs-dropdown relative [--strategy:static] md:[--strategy:absolute] [--adaptive:none] md:[--trigger:hover]"
            >
              <button
                type="button"
                class="w-full flex justify-between items-center py-2 px-3 text-sm text-white hover:text-neutral-300 font-medium focus:outline-none focus:text-neutral-300"
              >
                Men's Fashion
                <svg
                  class="sm:-rotate-90 flex-shrink-0 ms-2 size-4"
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <path d="m6 9 6 6 6-6" />
                </svg>
              </button>

              <div
                class="hs-dropdown-menu transition-[opacity,margin] duration-[0.1ms] md:duration-[150ms] hs-dropdown-open:opacity-100 opacity-0 md:w-48 hidden z-10 md:mt-2 bg-transparent md:bg-neutral-800 md:shadow-md rounded-lg p-2 before:absolute before:-end-5 before:top-0 before:h-full before:w-5 top-0 end-full !mx-[10px]"
              >
                <a
                  class="flex items-center gap-x-3.5 py-2 px-3 rounded-lg text-sm text-white hover:text-neutral-300 font-medium focus:outline-none focus:text-neutral-300"
                  href="#"
                >
                  Clothing
                </a>
                <a
                  class="flex items-center gap-x-3.5 py-2 px-3 rounded-lg text-sm text-white hover:text-neutral-300 font-medium focus:outline-none focus:text-neutral-300"
                  href="#"
                >
                  Shoes
                </a>
                <a
                  class="flex items-center gap-x-3.5 py-2 px-3 rounded-lg text-sm text-white hover:text-neutral-300 font-medium focus:outline-none focus:text-neutral-300"
                  href="#"
                >
                  Watches
                </a>
                <a
                  class="flex items-center gap-x-3.5 py-2 px-3 rounded-lg text-sm text-white hover:text-neutral-300 font-medium focus:outline-none focus:text-neutral-300"
                  href="#"
                >
                  Accessories
                </a>
              </div>
            </div>

            <div
              class="hs-dropdown relative [--strategy:static] md:[--strategy:absolute] [--adaptive:none] md:[--trigger:hover]"
            >
              <button
                type="button"
                class="w-full flex justify-between items-center py-2 px-3 text-sm text-white hover:text-neutral-300 font-medium focus:outline-none focus:text-neutral-300"
              >
                Women's Fashion
                <svg
                  class="sm:-rotate-90 flex-shrink-0 ms-2 size-4"
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <path d="m6 9 6 6 6-6" />
                </svg>
              </button>

              <div
                class="hs-dropdown-menu transition-[opacity,margin] duration-[0.1ms] md:duration-[150ms] hs-dropdown-open:opacity-100 opacity-0 md:w-48 hidden z-10 md:mt-2 bg-transparent md:bg-neutral-800 md:shadow-md rounded-lg p-2 before:absolute before:-end-5 before:top-0 before:h-full before:w-5 top-0 end-full !mx-[10px]"
              >
                <a
                  class="flex items-center gap-x-3.5 py-2 px-3 rounded-lg text-sm text-white hover:text-neutral-300 font-medium focus:outline-none focus:text-neutral-300"
                  href="#"
                >
                  Clothing
                </a>
                <a
                  class="flex items-center gap-x-3.5 py-2 px-3 rounded-lg text-sm text-white hover:text-neutral-300 font-medium focus:outline-none focus:text-neutral-300"
                  href="#"
                >
                  Shoes
                </a>
                <a
                  class="flex items-center gap-x-3.5 py-2 px-3 rounded-lg text-sm text-white hover:text-neutral-300 font-medium focus:outline-none focus:text-neutral-300"
                  href="#"
                >
                  Jewelry
                </a>
                <a
                  class="flex items-center gap-x-3.5 py-2 px-3 rounded-lg text-sm text-white hover:text-neutral-300 font-medium focus:outline-none focus:text-neutral-300"
                  href="#"
                >
                  Watches
                </a>
                <a
                  class="flex items-center gap-x-3.5 py-2 px-3 rounded-lg text-sm text-white hover:text-neutral-300 font-medium focus:outline-none focus:text-neutral-300"
                  href="#"
                >
                  HandBags
                </a>
                <a
                  class="flex items-center gap-x-3.5 py-2 px-3 rounded-lg text-sm text-white hover:text-neutral-300 font-medium focus:outline-none focus:text-neutral-300"
                  href="#"
                >
                  Accessories
                </a>
              </div>
            </div>

            <a
              class="flex items-center gap-x-3.5 py-2 px-3 rounded-lg text-sm text-white hover:text-neutral-300 font-medium focus:outline-none focus:text-neutral-300"
              href="#"
            >
              Home and Kitchen
            </a>
            <a
              class="flex items-center gap-x-3.5 py-2 px-3 rounded-lg text-sm text-white hover:text-neutral-300 font-medium focus:outline-none focus:text-neutral-300"
              href="#"
            >
              Pet supplies
            </a>
            <a
              class="flex items-center gap-x-3.5 py-2 px-3 rounded-lg text-sm text-white hover:text-neutral-300 font-medium focus:outline-none focus:text-neutral-300"
              routerLink="/products"
              routerLinkActive="!text-yellow-300/90 cursor-default"
              #allProductsActive="routerLinkActive"
            >
              All products
            </a>
          </div>
        </div>
        <a
          class="text-sm font-medium text-white hover:text-neutral-300 md:py-4 focus:outline-none focus:text-neutral-300"
          href="#"
          >Today's Deals</a
        >
        <a
          class="text-sm font-medium text-white hover:text-neutral-300 md:py-4 focus:outline-none focus:text-neutral-300"
          href="#"
          >Gift Cards</a
        >

        <div>
          <a
            class="group inline-flex items-center gap-x-2 py-2 px-3 bg-[#ff0] border border-[#ff0] font-medium text-sm text-neutral-800 rounded-full focus:outline-none hover:bg-transparent hover:text-neutral-300 hover:border hover:border-[#ff0]"
            href="#"
          >
            Order Now
          </a>
        </div>
      </div>
    </div>
    <!-- End Collapse -->
  </nav>
</header>
