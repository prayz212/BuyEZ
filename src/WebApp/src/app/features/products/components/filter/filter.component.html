<ng-container>
  <h3 class="text-lg font-semibold mb-3 lg:mb-4">{{ title }}</h3>
  <div class="space-y-2">
    <label
      class="flex items-center space-x-2 cursor-pointer text-neutral-400 hover:text-white"
      *ngFor="let option of options"
    >
      <input type="checkbox" class="accent-[#d6d604] w-4 h-4 rounded-lg" />
      <span>{{ option }}</span>
    </label>
  </div>
</ng-container>
