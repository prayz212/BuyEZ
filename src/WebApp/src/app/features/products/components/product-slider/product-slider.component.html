<div
  data-hs-carousel='{
    "loadingClasses": "opacity-0",
    "dotsItemClasses": "hs-carousel-active:bg-blue-700 hs-carousel-active:border-blue-700 size-3 border border-gray-400 rounded-full cursor-pointer dark:border-neutral-600 dark:hs-carousel-active:bg-blue-500 dark:hs-carousel-active:border-blue-500",
    "slidesQty": {
      "xs": 2.2,
			"sm": 3.5,
			"md": 4,
      "lg": 5.6,
			"xl": 6.4
    }
  }'
  class="relative"
>
  <div class="hs-carousel w-full overflow-hidden rounded-lg">
    <div class="relative h-[342px] -mx-1">
      <div
        class="hs-carousel-body absolute top-0 bottom-0 start-0 flex flex-nowrap opacity-0 transition-transform duration-700"
      >
        <div class="hs-carousel-slide px-1">
          <product-item
            [smallSize]="true"
            [showProductType]="false"
            [product]="product"
          />
        </div>
        <div class="hs-carousel-slide px-1">
          <product-item
            [smallSize]="true"
            [showProductType]="false"
            [product]="product"
          />
        </div>
        <div class="hs-carousel-slide px-1">
          <product-item
            [smallSize]="true"
            [showProductType]="false"
            [product]="product"
          />
        </div>
        <div class="hs-carousel-slide px-1">
          <product-item
            [smallSize]="true"
            [showProductType]="false"
            [product]="product"
          />
        </div>
        <div class="hs-carousel-slide px-1">
          <product-item
            [smallSize]="true"
            [showProductType]="false"
            [product]="product"
          />
        </div>
        <div class="hs-carousel-slide px-1">
          <product-item
            [smallSize]="true"
            [showProductType]="false"
            [product]="product"
          />
        </div>
        <div class="hs-carousel-slide px-1">
          <product-item
            [smallSize]="true"
            [showProductType]="false"
            [product]="product"
          />
        </div>
        <div class="hs-carousel-slide px-1">
          <product-item
            [smallSize]="true"
            [showProductType]="false"
            [product]="product"
          />
        </div>
      </div>
    </div>
  </div>

  <div
    class="absolute top-24 start-0 inline-flex justify-center items-center w-[46px] text-white"
  >
    <button
      type="button"
      class="hs-carousel-prev hs-carousel-disabled:opacity-10 hs-carousel-disabled:pointer-events-none focus:outline-none p-3 rounded-full lg:hover:bg-neutral-100/15"
    >
      <span class="text-2xl" aria-hidden="true">
        <svg
          class="shrink-0 size-5"
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path d="m15 18-6-6 6-6"></path>
        </svg>
      </span>
      <span class="sr-only">Previous</span>
    </button>
  </div>
  <div
    class="absolute top-24 end-0 inline-flex justify-center items-center w-[46px] text-white"
  >
    <button
      type="button"
      class="hs-carousel-next hs-carousel-disabled:opacity-10 hs-carousel-disabled:pointer-events-none focus:outline-none p-3 rounded-full lg:hover:bg-neutral-100/15"
    >
      <span class="sr-only">Next</span>
      <span class="text-2xl" aria-hidden="true">
        <svg
          class="shrink-0 size-5"
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path d="m9 18 6-6-6-6"></path>
        </svg>
      </span>
    </button>
  </div>
</div>
