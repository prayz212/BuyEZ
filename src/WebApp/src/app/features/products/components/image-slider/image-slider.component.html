<div
  data-hs-carousel='{
    "loadingClasses": "opacity-0",
    "isInfiniteLoop": true,
    "slidesQty": 1
  }'
  class="relative"
>
  <div
    class="hs-carousel relative overflow-hidden w-full object-contain object-center h-[428px] md:h-[768px] lg:h-[546px] xl:h-[682px] rounded-lg"
  >
    <div
      class="hs-carousel-body absolute top-0 bottom-0 start-0 flex flex-nowrap transition-transform duration-700 opacity-0"
    >
      <div class="hs-carousel-slide">
        <img src="/assets/images/1.jpg" alt="Gallery Image 1" />
      </div>
      <div class="hs-carousel-slide">
        <img src="/assets/images/2.jpg" alt="Gallery Image 2" />
      </div>
      <div class="hs-carousel-slide">
        <img src="/assets/images/3.jpg" alt="Gallery Image 3" />
      </div>
    </div>
  </div>

  <button
    type="button"
    class="hs-carousel-prev hs-carousel-disabled:opacity-50 hs-carousel-disabled:pointer-events-none absolute inset-y-0 start-0 inline-flex justify-center items-center w-[46px] h-full text-gray-800 focus:outline-none rounded-s-lg"
  >
    <span
      class="text-2xl p-3 rounded-full lg:hover:bg-neutral-100/15"
      aria-hidden="true"
    >
      <svg
        class="shrink-0 size-5"
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <path d="m15 18-6-6 6-6"></path>
      </svg>
    </span>
    <span class="sr-only">Previous</span>
  </button>
  <button
    type="button"
    class="hs-carousel-next hs-carousel-disabled:opacity-50 hs-carousel-disabled:pointer-events-none absolute inset-y-0 end-0 inline-flex justify-center items-center w-[46px] h-full text-gray-800 focus:outline-none rounded-e-lg"
  >
    <span class="sr-only">Next</span>
    <span
      class="text-2xl p-3 rounded-full lg:hover:bg-neutral-100/15"
      aria-hidden="true"
    >
      <svg
        class="shrink-0 size-5"
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <path d="m9 18 6-6-6-6"></path>
      </svg>
    </span>
  </button>

  <div
    class="hs-carousel-info inline-flex justify-center px-4 absolute bottom-3 start-[50%] -translate-x-[50%] bg-neutral-100/15 text-neutral-400 rounded-lg"
  >
    <span class="hs-carousel-info-current me-1">1</span>
    /
    <span class="hs-carousel-info-total ms-1">3</span>
  </div>
</div>
